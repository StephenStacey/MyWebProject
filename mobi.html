  <main>
    <section id="about">
      <h2>Meet My Dog</h2>
      <p>This is a website dedicated to my lovely dog "Mobi". He is a 3-year-old pure"bread" <a href="https://www.akc.org/dog-breeds/havanese/" title="Go to Kennel club" target="_blank">Ham and cheese</a> and is a loyal companion that brings so much joy to my life.</p>
    </section>
       
    <section id="photos">
      <h2>Photos</h2>
      <div class="photo-container">
        <img src="Images/dog1.jpg" alt="My Dog">
        <img src="Images/dog2.jpg" alt="My Dog">
        <img src="Images/dog3.jpg" alt="My Dog">
        <video width="320" height="240" controls>
          <source src="Images/Video1.mp4" type="video/mp4">
          Your browser does not support the video tag.
        </video>
      </div>
      
      <!-- Images used to open the lightbox -->
    <div class="row">
    <div class="column">
      <img src="Images/dog1.jpg" onclick="openModal();currentSlide(1)" class="hover-shadow">
    </div>
    <div class="column">
      <img src="Images/dog2.jpg" onclick="openModal();currentSlide(2)" class="hover-shadow">
    </div>
    <div class="column">
      <img src="Images/dog3.jpg" onclick="openModal();currentSlide(3)" class="hover-shadow">
    </div>
    <div class="column">
      <img src="Images/dog1.jpg" onclick="openModal();currentSlide(4)" class="hover-shadow">
    </div>
    </div>

    <!-- The Modal/Lightbox -->
    <div id="myModal" class="modal">
      <span class="close cursor" onclick="closeModal()">&times;</span>
      <div class="modal-content">

        <div class="mySlides">
          <div class="numbertext">1 / 4</div>
          <img src="Images/dog1_wide.jpg" style="width:100%">
        </div>

        <div class="mySlides">
          <div class="numbertext">2 / 4</div>
          <img src="Images/dog2_wide.jpg" style="width:100%">
        </div>

        <div class="mySlides">
          <div class="numbertext">3 / 4</div>
          <img src="Images/dog3_wide.jpg" style="width:100%">
        </div>

        <div class="mySlides">
          <div class="numbertext">4 / 4</div>
          <img src="Images/dog1_wide.jpg" style="width:100%">
        </div>

        <!-- Next/previous controls -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>

        <!-- Caption text -->
        <div class="caption-container">
          <p id="caption"></p>
        </div>

        <!-- Thumbnail image controls -->
        <div class="column">
          <img class="demo" src="Images/dog1.jpg" onclick="currentSlide(1)" alt="Nature">
        </div>

        <div class="column">
          <img class="demo" src="Images/dog2.jpg" onclick="currentSlide(2)" alt="Snow">
        </div>

        <div class="column">
          <img class="demo" src="Images/dog3.jpg" onclick="currentSlide(3)" alt="Mountains">
        </div>

        <div class="column">
          <img class="demo" src="Images/dog1.jpg" onclick="currentSlide(4)" alt="Lights">
        </div>
      </div>
